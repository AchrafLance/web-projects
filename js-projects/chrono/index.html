<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf ELKHANDOULI | Pomodoro</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/d90f2c9be0.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="section session">
            <h1 class="title">SESSION</h1>
            <h1 class="timer">25:00</h1>
        </div>

        <div class="section session-length">
            <h1 class="title">SESSION LENGTH</h1>
            <div class="section-control">
                <i class="fas fa-minus"></i>
                <h1 class="session-length-timer">25</h1>
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <div class="section break-length">
            <h1 class="title">BREAK LENGTH</h1>
            <div class="section-control">
                <i class="fas fa-minus"></i>
                <h1 class="break-length-timer">5</h1>
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <hr>
        <div class="bottom-icons">
            <i class="fas fa-sync-alt"></i>
            <div class="play-pause-icon ">
                <i class="fas fa-pause"></i>
                <i class="fas fa-play"></i>
            </div>
        </div>

    </main>


    <script src="./script.js"></script>
</body>

</html>
