<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d90f2c9be0.js" crossorigin="anonymous"></script>
    <title>Todo List | Achraf ELKHANDOULI</title>
</head>

<body>

    <main>

        <div class="title">
            <h1>To-Do list</h1>
        </div>
        <div class="main-box">

            <div class="search-items">
                <input type="text" placeholder="search..">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div class="item-box">
                <div class="item">
                    <input type="checkbox" id="check-box">
                    <label for="item-desc">item description</label>
                    <i class="far fa-trash-alt"></i>
                </div>

            </div>

            <div class="clear-items">
                <button>ClearAll</button>
            </div>

            <div class="add-items">
                <input type="text" placeholder="add new item todo">
                <button><i class="fas fa-plus"></i> Add</button>
                <small>error msg</small>
                <i class="fas fa-exclamation"></i>
            </div>
        </div>


    </main>

    <script src="./script.js"></script>
</body>

</html>
