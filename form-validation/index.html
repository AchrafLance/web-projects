<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf ELKHANDOULI | Form Validation</title>
    <script src="https://kit.fontawesome.com/d90f2c9be0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/form-validation/style.css">
</head>

<body>

    <main>
        <h1 class="title">Create Account</h1>
        <form action="">
            <div class="form-control">
                <label for="username">Username</label> <br>
                <input type="text" id="username">
                <i class="fas fa-exclamation"></i>
                <i class="far fa-check-circle"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label> <br>
                <input type="text" id="email">
                <i class="fas fa-exclamation"></i>
                <i class="far fa-check-circle"></i>
                <small>Error msg</small>

            </div>
            <div class="form-control">
                <label for="passowrd">Password</label> <br>
                <input type="password" id="password">
                <i class="fas fa-exclamation"></i>
                <i class="far fa-check-circle"></i>
                <small>Error msg</small>

            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label> <br>
                <input type="passowrd" id="password-check">
                <i class="fas fa-exclamation"></i>
                <i class="far fa-check-circle"></i>
                <small>Error msg</small>

            </div>
            <input class="submit-btn" type="submit">
        </form>
    </main>


    <script src="script.js"></script>
</body>

</html>
