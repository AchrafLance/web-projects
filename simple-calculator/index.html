<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf ELKHANDOULI | CALCULATOR</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/d90f2c9be0.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- <h1>Calculator</h1> -->

    <main>

        <div class="top-section">
            <input class="result-section" type="text">
            <button class="clear-result" onclick="clearResult()">B</button>
        </div>
        <div class="buttons-section">
            <button class="button-1" onclick="display(1)">1</button>
            <button class="button-2" onclick="display(2)">2</button>
            <button class="button-3" onclick="display(3)">3</button>
            <button class="button-addition" onclick="display('+')">+</button>

            <button class="button-4" onclick="display(4)">4</button>
            <button class="button-5" onclick="display(5)">5</button>
            <button class="button-6" onclick="display(6)">6</button>
            <button class="button-minus" onclick="display('-')">-</button>

            <button class="button-7" onclick="display(1)">7</button>
            <button class="button-8" onclick="display(1)">8</button>
            <button class="button-9" onclick="display(1)">9</button>
            <button class="button-multi" onclick="display('*')">x</button>

            <button class="button-division" onclick="display('/')">/</button>
            <button class="button-0" onclick="display(0)">0</button>
            <button class="button-point" onclick="display('.')">.</button>
            <button class="button-equal" onclick="calc()">=</button>
        </div>


    </main>
    <!-- <button class="source"> <i class="fab fa-github"></i>Source</button>
    <button class="dark-mode">Dark Mode</button>
 -->
    <script src="script.js" sync defer>
    </script>
</body>

</html>
